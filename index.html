<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpaceStudio | 动态网格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0f;
            color: #fff;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .content {
            text-align: center;
            z-index: 1;
            position: relative;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .title {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #8a2be2, #00bfff, #ff0080);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 4s ease infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .grid-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }
        
        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }
        
        .grid-point {
            position: absolute;
            width: 4px;
            height: px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .glowing-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.7), transparent);
            animation: glowMove 3s linear infinite;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .pulse {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.8) 0%, transparent 70%);
            animation: pulseEffect 3s ease-out infinite;
            pointer-events: none;
        }
        
        /* 下载按钮样式 */
        .download-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            padding: 14px 28px;
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.6);
            background: linear-gradient(135deg, #9b42f5, #00c8ff);
        }
        
        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 15px rgba(138, 43, 226, 0.4);
        }
        
        .download-btn i {
            font-size: 20px;
        }
        
        .download-btn .btn-text {
            display: inline-block;
        }
        
        /* 下载进度提示 */
        .download-toast {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            border-left: 4px solid #00bfff;
        }
        
        .download-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .download-toast.success {
            border-left-color: #4CAF50;
        }
        
        .download-toast.error {
            border-left-color: #f44336;
        }
        
        /* 配置面板（可选） */
        .config-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(20, 20, 30, 0.85);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .config-panel.show {
            display: block;
        }
        
        .config-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00bfff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .config-close {
            cursor: pointer;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .config-group {
            margin-bottom: 15px;
        }
        
        .config-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .config-input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        
        .config-input:focus {
            outline: none;
            border-color: #00bfff;
        }
        
        .config-btn {
            width: 100%;
            padding: 10px;
            background: rgba(138, 43, 226, 0.3);
            color: white;
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .config-btn:hover {
            background: rgba(138, 43, 226, 0.5);
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes glowMove {
            0% { transform: translateX(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        
        @keyframes pulseEffect {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
            
            .download-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .download-toast {
                bottom: 80px;
                right: 20px;
                left: 20px;
                text-align: center;
            }
            
            .config-panel {
                top: 20px;
                right: 20px;
                left: 20px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container" id="gridContainer"></div>
    <div class="content">
        <h1 class="title">MindSpaceStudio</h1>
        <p class="subtitle">思维空间工作室 · 抽象想法快速转化为具体代码</p>
    </div>
    
    <!-- 下载按钮 -->
    <button class="download-btn" id="downloadBtn">
        <span class="btn-text">下载示例项目</span>
    </button>
    
    <!-- 下载提示 -->
    <div class="download-toast" id="downloadToast"></div>
    
    <!-- 配置面板（可选，用于修改ZIP文件路径） -->
    <div class="config-panel" id="configPanel">
        <div class="config-title">
            下载配置
            <span class="config-close" id="closeConfig">&times;</span>
        </div>
        <div class="config-group">
            <label class="config-label">ZIP文件路径/URL:</label>
            <input type="text" class="config-input" id="zipPathInput" 
                   value="https://example.com/downloads/mindspace-demo.zip" 
                   placeholder="请输入ZIP文件的路径或URL">
            <div class="config-hint" style="font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 5px;">
                提示: 您可以修改为本地路径如 "projects/mindspace-demo.zip" 或在线URL
            </div>
        </div>
        <div class="config-group">
            <label class="config-label">ZIP文件名:</label>
            <input type="text" class="config-input" id="zipNameInput" 
                   value="mindspace-demo-project.zip" 
                   placeholder="请输入下载的文件名">
        </div>
        <button class="config-btn" id="saveConfig">保存配置</button>
    </button>
    
    <script>
        // 网格配置
        const gridConfig = {
            horizontalSpacing: 60,
            verticalSpacing: 60,
            pointSpacing: 120
        };
        
        // 下载配置 - 用户可以修改这里的路径
        let downloadConfig = {
            // ZIP文件路径 - 请修改为您实际的ZIP文件路径
            zipFilePath: "./mindspace-demo.zip",
            // 下载的文件名
            zipFileName: "mindspace-demo.zip",
            // 备用路径（如果主路径不可用）
            fallbackPath: "./mindspace-demo.zip"
        };
        
        // 从localStorage加载保存的配置
        function loadConfigFromStorage() {
            const savedConfig = localStorage.getItem('mindspaceDownloadConfig');
            if (savedConfig) {
                try {
                    downloadConfig = JSON.parse(savedConfig);
                    // 更新输入框的值
                    document.getElementById('zipPathInput').value = downloadConfig.zipFilePath;
                    document.getElementById('zipNameInput').value = downloadConfig.zipFileName;
                } catch (e) {
                    console.error('Failed to load config:', e);
                }
            }
        }
        
        // 保存配置到localStorage
        function saveConfigToStorage() {
            try {
                localStorage.setItem('mindspaceDownloadConfig', JSON.stringify(downloadConfig));
                showToast('配置已保存', 'success');
            } catch (e) {
                console.error('Failed to save config:', e);
                showToast('配置保存失败', 'error');
            }
        }
        
        // 显示提示信息
        function showToast(message, type = 'info') {
            const toast = document.getElementById('downloadToast');
            toast.textContent = message;
            toast.className = 'download-toast';
            toast.classList.add('show', type);
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // 下载文件函数
        function downloadFile() {
            const link = document.createElement('a');
            link.href = downloadConfig.zipFilePath;
            link.download = downloadConfig.zipFileName;
            link.target = '_blank';
            
            // 创建点击事件
            const clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });
            
            // 尝试下载
            try {
                // 添加到文档并触发点击
                document.body.appendChild(link);
                link.dispatchEvent(clickEvent);
                document.body.removeChild(link);
                
                // 显示成功消息
                showToast('开始下载: ' + downloadConfig.zipFileName, 'success');
                
                // 记录下载事件（可用于统计）
                console.log(`下载触发: ${downloadConfig.zipFilePath}`);
                
            } catch (error) {
                console.error('下载失败:', error);
                showToast('下载失败，请检查文件路径', 'error');
                
                // 尝试备用路径
                setTimeout(() => {
                    const fallbackLink = document.createElement('a');
                    fallbackLink.href = downloadConfig.fallbackPath;
                    fallbackLink.download = downloadConfig.zipFileName;
                    fallbackLink.target = '_blank';
                    
                    try {
                        document.body.appendChild(fallbackLink);
                        fallbackLink.dispatchEvent(clickEvent);
                        document.body.removeChild(fallbackLink);
                        showToast('使用备用路径下载', 'success');
                    } catch (fallbackError) {
                        console.error('备用路径也失败:', fallbackError);
                        showToast('无法下载文件，请联系管理员', 'error');
                    }
                }, 1000);
            }
        }
        
        // 模拟服务器下载（如果文件在服务器上）
        function simulateDownload() {
            showToast('正在准备下载文件...', 'info');
            
            // 模拟网络延迟
            setTimeout(() => {
                // 实际下载
                downloadFile();
            }, 800);
        }
        
        // 创建网格线
        function createGridLines() {
            const container = document.getElementById('gridContainer');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 创建水平线
            const horizontalCount = Math.ceil(height / gridConfig.horizontalSpacing);
            for (let i = 0; i <= horizontalCount; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line horizontal';
                line.style.top = `${i * gridConfig.horizontalSpacing}px`;
                container.appendChild(line);
            }
            
            // 创建垂直线
            const verticalCount = Math.ceil(width / gridConfig.verticalSpacing);
            for (let i = 0; i <= verticalCount; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line vertical';
                line.style.left = `${i * gridConfig.verticalSpacing}px`;
                container.appendChild(line);
            }
            
            // 创建网格点
            const pointRows = Math.ceil(height / gridConfig.pointSpacing);
            const pointCols = Math.ceil(width / gridConfig.pointSpacing);
            
            for (let row = 0; row <= pointRows; row++) {
                for (let col = 0; col <= pointCols; col++) {
                    const point = document.createElement('div');
                    point.className = 'grid-point';
                    point.style.left = `${col * gridConfig.pointSpacing}px`;
                    point.style.top = `${row * gridConfig.pointSpacing}px`;
                    
                    // 随机延迟动画
                    const delay = Math.random() * 2;
                    point.style.animation = `pulseEffect 3s ease-out ${delay}s infinite`;
                    
                    container.appendChild(point);
                }
            }
            
            // 创建流动光条
            createGlowingLines();
            
            // 创建脉动点
            createPulsePoints();
        }
        
        // 创建流动光条
        function createGlowingLines() {
            const container = document.getElementById('gridContainer');
            const height = window.innerHeight;
            
            // 创建水平流动光条
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'glowing-line';
                line.style.top = `${Math.random() * height}px`;
                line.style.width = `${100 + Math.random() * 200}px`;
                line.style.height = `${0.5 + Math.random() * 1}px`;
                line.style.animationDelay = `${Math.random() * 3}s`;
                
                // 随机颜色
                const colors = [
                    'rgba(138, 43, 226, 0.7)',  // 蓝紫色
                    'rgba(0, 191, 255, 0.7)',   // 天蓝色
                    'rgba(255, 0, 128, 0.7)'    // 粉红色
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                line.style.background = `linear-gradient(90deg, transparent, ${color}, transparent)`;
                line.style.boxShadow = `0 0 10px ${color}`;
                
                container.appendChild(line);
            }
        }
        
        // 创建脉动点
        function createPulsePoints() {
            const container = document.getElementById('gridContainer');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 创建随机脉动点
            for (let i = 0; i < 8; i++) {
                const pulse = document.createElement('div');
                pulse.className = 'pulse';
                pulse.style.left = `${Math.random() * width}px`;
                pulse.style.top = `${Math.random() * height}px`;
                
                // 随机大小和延迟
                const size = 10 + Math.random() * 30;
                pulse.style.width = `${size}px`;
                pulse.style.height = `${size}px`;
                pulse.style.animationDelay = `${Math.random() * 3}s`;
                
                // 随机颜色
                const colors = [
                    'radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, transparent 70%)',
                    'radial-gradient(circle, rgba(0, 191, 255, 0.8) 0%, transparent 70%)',
                    'radial-gradient(circle, rgba(255, 0, 128, 0.8) 0%, transparent 70%)'
                ];
                pulse.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(pulse);
            }
        }
        
        // 窗口大小调整时重新创建网格
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                const container = document.getElementById('gridContainer');
                container.innerHTML = '';
                createGridLines();
            }, 250);
        });
        
        // 鼠标移动效果
        document.addEventListener('mousemove', function(e) {
            const container = document.getElementById('gridContainer');
            
            // 创建跟随鼠标的光点
            if (Math.random() > 0.7) {
                const glow = document.createElement('div');
                glow.style.position = 'absolute';
                glow.style.width = '2px';
                glow.style.height = '2px';
                glow.style.borderRadius = '50%';
                glow.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                glow.style.boxShadow = '0 0 5px rgba(255, 255, 255, 0.5)';
                glow.style.left = `${e.clientX}px`;
                glow.style.top = `${e.clientY}px`;
                glow.style.pointerEvents = 'none';
                glow.style.zIndex = '1';
                
                container.appendChild(glow);
                
                // 淡出并移除
                setTimeout(() => {
                    glow.style.transition = 'opacity 0.5s';
                    glow.style.opacity = '0';
                    setTimeout(() => {
                        if (glow.parentNode) {
                            glow.parentNode.removeChild(glow);
                        }
                    }, 500);
                }, 100);
            }
        });
        
        // 初始化
        window.onload = function() {
            createGridLines();
            
            // 加载保存的配置
            loadConfigFromStorage();
            
            // 下载按钮事件
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.addEventListener('click', simulateDownload);
            
            // 配置面板相关
            const configPanel = document.getElementById('configPanel');
            const closeConfigBtn = document.getElementById('closeConfig');
            const saveConfigBtn = document.getElementById('saveConfig');
            const zipPathInput = document.getElementById('zipPathInput');
            const zipNameInput = document.getElementById('zipNameInput');
            
            // 右键点击下载按钮打开配置面板
            downloadBtn.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                configPanel.classList.add('show');
            });
            
            // 关闭配置面板
            closeConfigBtn.addEventListener('click', function() {
                configPanel.classList.remove('show');
            });
            
            // 保存配置
            saveConfigBtn.addEventListener('click', function() {
                downloadConfig.zipFilePath = zipPathInput.value.trim();
                downloadConfig.zipFileName = zipNameInput.value.trim();
                saveConfigToStorage();
                configPanel.classList.remove('show');
            });
            
            // 点击面板外部关闭配置
            document.addEventListener('click', function(e) {
                if (configPanel.classList.contains('show') && 
                    !configPanel.contains(e.target) && 
                    e.target !== downloadBtn) {
                    configPanel.classList.remove('show');
                }
            });
            
            // 定期更新动态元素
            setInterval(() => {
                const container = document.getElementById('gridContainer');
                const glowingLines = container.getElementsByClassName('glowing-line');
                const pulses = container.getElementsByClassName('pulse');
                
                // 更新一些流动光条的位置
                if (glowingLines.length > 0 && Math.random() > 0.7) {
                    const line = glowingLines[Math.floor(Math.random() * glowingLines.length)];
                    line.style.top = `${Math.random() * window.innerHeight}px`;
                }
                
                // 添加新的脉动点
                if (pulses.length < 15 && Math.random() > 0.8) {
                    createPulsePoints();
                }
                
                // 清理过多的脉动点
                if (pulses.length > 20) {
                    for (let i = 0; i < pulses.length - 15; i++) {
                        if (pulses[i].parentNode) {
                            pulses[i].parentNode.removeChild(pulses[i]);
                        }
                    }
                }
            }, 3000);
        };
        
        // 添加键盘快捷键：Ctrl+Alt+D 触发下载
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key === 'd') {
                e.preventDefault();
                simulateDownload();
            }
            
            // Esc 关闭配置面板
            if (e.key === 'Escape') {
                document.getElementById('configPanel').classList.remove('show');
            }
        });
    </script>
</body>
</html>
